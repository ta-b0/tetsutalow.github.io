<script>

// Taken from Wikipedia: Damm_Algorithm
var table = [
  [0, 3, 1, 7, 5, 9, 8, 6, 4, 2],
  [7, 0, 9, 2, 1, 5, 4, 8, 6, 3],
  [4, 2, 0, 6, 8, 7, 1, 3, 5, 9],
  [1, 7, 5, 0, 9, 8, 3, 4, 2, 6],
  [6, 1, 2, 3, 0, 4, 5, 9, 7, 8],
  [3, 6, 7, 4, 2, 0, 9, 5, 8, 1],
  [5, 8, 6, 9, 7, 2, 0, 1, 3, 4],
  [8, 9, 4, 5, 3, 6, 2, 0, 1, 7],
  [9, 4, 3, 8, 6, 1, 7, 2, 0, 5],
  [2, 5, 8, 1, 4, 3, 6, 7, 9, 0]
];

function calcDamm(basenumber) { // Damm Algorighm
  var s,c,damm = 0;
  s = String(basenumber); 
  for (var i=0; i<s.length; ++i) {
  	damm = table[damm][s.charAt(i)];
  }
  return damm;
}

function show() {
  var basenumber=document.getElementById("basenumber");
  var base=basenumber.value;

  var result=document.getElementById("result");
  while (result.firstChild) result.removeChild(result.firstChild); // 表示を消す

  var t=document.createElement("p"); // メッセージ用

  var cd = calcDamm(base);

  t.innerHTML = "Dammアルゴリズムでのチェックデジットは" + cd + "です。";
  t.innerHTML += "これを加えると番号は " + String(base) + cd + "です。";
  result.appendChild(t);

  return false;
}
</script>
