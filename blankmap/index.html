<!DOCTYPE html>
<html>
<body>
<div id="map" style="width:400px; height:300px"></div>

<script src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=dj0zaiZpPUhjdXQ1amV2dXhVSSZzPWNvbnN1bWVyc2VjcmV0Jng9Yzg-" type="text/javascript"  charset="UTF-8" ></script>
<script type="text/javascript">
var ymap;
var blankmap;
window.onload = function(){
    ymap = new Y.Map("map");
    blankmap = new Y.BlankMapLayer();
    var layerset = new Y.LayerSet("白地図", [blankmap],{"maxZoom":20, "minZoom":1});
    //Mapオブジェクトにレイヤーセットを追加します。
    ymap.addLayerSet("blankmap", layerset);
    ymap.drawMap(new Y.LatLng(35.66572, 139.73100), 17, Y.LayerSetId.NORMAL);
    ymap.setLayerSet( "blankmap" );
}

</script>
</body>
</html>
